<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship</title>
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
<header>
  <h1 class="visually-hidden"></h1>
</header>
<main class="main">
  <section class="hero">
    <div class="container">
      <h2 class="visually-hidden">Шапка и слайды с информацией</h2>
      <div class="hero__background-wrapper">
        <div class="hero__header">
          <img class="hero__header-logo" src="/__spritemap#sprite-header-logo-view" alt="Логотип" width="52"
               height="52">
          <button class="hero__header-burger-menu">
            <span class="hero__header-burger-menu-text">Меню</span>
            <svg class="hero__header-burger-menu-icon" aria-label="" width="46" height="46">
              <use href="/__spritemap#sprite-burger-button"></use>
            </svg>
          </button>
        </div>
        <nav class="hero__pagination">
          <ul class="hero__pagination-list">
            <li class="hero__pagination-item hero__pagination-item--active"></li>
            <li class="hero__pagination-item"></li>
            <li class="hero__pagination-item"></li>
          </ul>
        </nav>
        <div class="hero__slider">
          <div class="hero__slider-item">
            <h3 class="hero__slider-item-header">Глобальный профессиональный опыт обучения за рубежом</h3>
            <p class="hero__slider-item-text">Погрузитесь в академическую программу, проходя практику в разных городах,
              ощущая настоящий студенческий стиль жизни!</p>
            <a class="hero__slider-more-link" href="#">
              <span class="hero__slider-more-link-text">Подробнее</span>
              <svg class="hero__slider-more-link-icon" width="34" height="34">
                <use href="/__spritemap#sprite-hero-more-link-icon"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="footer"></footer>
<script type="module" src="js/main.js"></script>
</body>

</html>
